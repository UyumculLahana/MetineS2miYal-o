<!DOCTYPE html>
<html>
  <head>
    <title>Metini S2M</title>
    <style>
      body {
        background-color: black;
        color: lime;
        font-family: monospace;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 50px;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
  <h1>Sistem Götten Yiyor...</h1>
  <audio src="hakir_muzigi.mp3" autoplay loop></audio>

  <div id="log"></div>  <!-- Metinlerin ekleneceği alan -->

  <script>
    alert("He Dedin Yarrağı Yedin Görüşürüz Pampa.");
    console.log("Dosyalar Sikiliyor...");

    const logDiv = document.getElementById('log');
    setInterval(() => {
      const newLine = document.createElement('div');
      newLine.textContent = "Dosyalar Sikiliyor...";
      logDiv.appendChild(newLine);
    }, 500);
  </script>
</body>
</html>
